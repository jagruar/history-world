<div class="menu">
    <h1>Holistory.co.uk</h1>
    <app-user class="widget"></app-user>
    <app-info class="widget" [topicId]="topicId"></app-info>
    <div class="feature-buttons">
        <button id="video" class="feature-button" (click)="videoClick()" (mousedown)="buttonDown($event)" (mouseup)="buttonUp($event)"
            (mouseleave)="buttonUp($event)"></button>
        <button id="quiz" class="feature-button" (click)="quizClick()" (mousedown)="buttonDown($event)" (mouseup)="buttonUp($event)"
            (mouseleave)="buttonUp($event)"></button>
    </div>
    <app-videos (videoSelected)="showVideo($event)" class="widget" *ngIf="videoActive" [topicId]="topicId"></app-videos>
    <app-quizzes class="widget" *ngIf="quizActive" [topicId]="topicId"></app-quizzes>
</div>
<app-map (selectedEvent)="receiveSelected($event)"></app-map>
<app-quiz *ngIf="quizReady" [topicId]="topicId"></app-quiz>
<app-video (closedEvent)="closeVideo()" *ngIf="videoReady" [id]="videoId"></app-video>





<router-outlet></router-outlet>
