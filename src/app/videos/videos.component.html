<p *ngIf="videos.length == 0">
  There are no videos for this topic, check back soon</p>
<table *ngIf="videos.length > 0">
  <tr>
    <th></th>
    <th>
      <img class="rating-column" src="../../assets/images/ratings/giggle.png">
    </th>
    <th>
      <img class="rating-column" src="../../assets/images/ratings/wow.png">
    </th>
    <th>
      <img class="rating-column" src="../../assets/images/ratings/hmm.png">
    </th>
  </tr>
  <tr class="video-row" *ngFor="let video of videos" (click)="showVideo(video.videoId)">
    <td>
      <p>
        <strong>{{video.author}}</strong>
      </p>
      <p>{{video.name}}</p>
    </td>
    <td>{{video.giggles}}</td>
    <td>{{video.wows}}</td>
    <td>{{video.hmms}}</td>
  </tr>
</table>
