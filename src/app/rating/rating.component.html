<div *ngIf="auth.user | async; then authenticated else guest" class="authenticate">
  <!-- template will replace this div -->
</div>

<ng-template #guest>
  <p>Log in to rate this video</p>
</ng-template>

<ng-template #authenticated>
  <div id="giggles" class="rating" (click)="toggleRating($event)"></div>
  <div id="wows" class="rating" (click)="toggleRating($event)"></div>
  <div id="hmms" class="rating" (click)="toggleRating($event)"></div>
</ng-template>
